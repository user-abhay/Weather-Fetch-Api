<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="/wheather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="wheather-header">
            <div class="search-box">
                <input type="text" placeholder="Enter City Name" id="inp">
                <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
            </div>
        </div>
        <div class="not-found">
            <h2>Sorry!!..404 Not Found</h2>
            <img src="./Media/404.png" alt="">
        </div>
        <div class="weather-body">
            <img src="./Media/clear.png" alt="" id="weather-img">
            <div class="weather-box">
                <p class="temprature" 0></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humi">
                    <p style="color: rgb(61, 61, 68); font-weight: bold;">Humidity</p>
                    <i class="fa-solid fa-droplet"></i>
                    <span class="humidity">62%</span>
                </div>
                <div class="wind">
                    <p  style="color: rgb(48, 48, 50); font-weight: bold;">wind-speed</p>
                    <i class="fa-solid fa-wind"></i>
                    <span class="wind-speed">112KM/H</span>

                </div>
            </div>
        </div>
    </div>
    <script src="./wheather.js"></script>
</body>

</html>
